<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
<script>
let a=10;
let b="5";
console.log("Arthematic operators");
console.log("%d + %d =%d",a,b,a+b);
console.log("%d - %d =%d",a,b,a-b);
console.log("%d * %d =%d",a,b,a*b);
console.log("%d / %d =%d",a,b,a/b);
console.log("%d % %d =%d",a,b,a%b);
console.log("%d ** %d(Exponent) =%d",a,b,a**b);

console.log("Assignment operators");
console.log("a =",a);
console.log("b =",b);
a +=b; //a=a+b a=15
console.log("a += b a=%d",a,);
a -=b; //a=-b 15-5 a=10
console.log("a -= b a=%d",a,);
a *=b; //a=a*b a=10*5=50
console.log("a *= b a=%d",a,);
a /=b; //a=a/b a=50/5=10
console.log("a /= b a=%d",a,);
a **=b; //a=a**b a=10**5=100000
console.log("a **= b a=%d",a,);
a %=b; //a=a%b a=100000/5=0
console.log("a %= b a=%d",a,);

console.log("Unary operators");
console.log("%d ++ =%d",a,a++);
console.log("%d -- =%d",a,a--);
console.log("++%d =%d",a,++a);
console.log("--%d =%d",a,--a);

console.log("Comparison operators ");
console.log("%d > %d =",a,b,a > b);
console.log("%d >= %d =",a,b,a >= b);
console.log("%d < %d =",a,b,a < b);
console.log("%d <= %d =",a,b,a <= b);
console.log("%d == %d =",a,b,a == b);
console.log("%d === %d =",a,b,a === b); //b is a string
console.log("%d != %d =",a,b,a != b);
console.log("%d !== %d =",a,b,a !== b);//=== or !== check type also

console.log("Relational operators ");
console.log("(%d > %d) && (%d < %d) =",a,b,a,b,(a > b) && (a < b));
console.log("(%d > %d) || (%d < %d) =",a,b,a,b,(a > b) || (a < b));
console.log("!%d =",a,!a);

console.log("Ternary operators ");
let age =20;
console.log("age =",age);
age >= 18 ? console.log("a can vote") : console.log("a cannot vote");

console.log(" Bitwise operators not possible");
</script>
</body>
</html>
