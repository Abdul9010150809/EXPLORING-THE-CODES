<head>

<body><script>
    let str="  Hello Ayub  ";
    let str2="Hello \tSir";//length=10
    console.log("str =",str);
    console.log("str2 =",str2);
    console.log("The length of sec string ",str2.length);

    for (let index = 0; index < str.length; index++) {
        console.log(str[index]);
    }

};
console.log("My best friend is ",student.name,"whose age is ",student.age);

//escape character \n,\t

let newstr=str.toUpperCase();
