<body>
    <h1>Loops</h1>
    <p>Observe the output in console</p>
    <p>There are 3 loops. They are For, While, do-while</p>
    <p>Finding factors using for loop</p>
    <p>Finding factorial using while loop</p>
    <p>Enter a number to find table</p>
    <p>for-of loop Used for strings</p>
    <p>for-in-loop Used for objects student is a object</p>
    <p>Practice question</p>
<script>
//There are 3 loops.They are For,While,do-while
//Finding factors using for loop
{let num=prompt("Enter a number to find factors:");
console.log("The factors of %d are ",num);
for (let i = 1; i <= num; i++) {
    if (num % i == 0) {
        console.log(i)
    }
            }
        }
//Finding factorial using while loop
{let num=prompt("Enter a number to find factorial:");
let fact=1;
console.log("The factorial of %d is ",num);
let i = 1;
while ( i <= num ) {
fact *= i;
i++;
        }
console.log(fact);
}
//Enter a number to find table
let num=prompt("Enter a number to find table :");
let i = 1;
do {
    console.log("%d * %d = %d",num,i,num*i);
    i++;
} while (i <= 10);
//for-of loop Used for strings
let name=prompt("Enter a string");
for (const letter of name) { //letter=A
    console.log(letter);   //letter=y,letter=u,letter=b
}
let str =prompt("Enter a string to find size");
let size=0;
for (const letter of str) {
    size++;  //iterators to characters
}
console.log("The size of the string is ",size);
//for-in-loop Used for objects student is a object
const student = {
    name:"Ayub",
    age:18,
    cgpa:9.0,
    status:true
};
for(let key in student){
    console.log("key =",key,"value =",student[key]); //key=name value=Ayub
}

}
