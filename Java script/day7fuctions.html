//Reduce method
//performs operations and reduces array to single value
let arr5 = [1,2,3,4,5];
const initialvalue=2;
//2+1+2+3+4+5=17
const sumwithinitial =arr5.reduce(
    (accumulator,currentvalue) => accumulator + currentvalue,initialvalue,
);
console.log(sumwithinitial);
//Using return
const sum1=arr5.reduce((res,cur) => {
    return res+cur;
});
//to find larger num

    return pre>cur? pre :cur;
});
