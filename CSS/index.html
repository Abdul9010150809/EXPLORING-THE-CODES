  <title>🎨 CSS Projects - Exploring Codes</title>

  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2e2e2e;
      --text-light: #2c3e50;
      --text-dark: #f0f0f0;
      --hover-light: #e0e7ff;
      --hover-dark: #3a3a3a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .toggle-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      max-width: 400px;
      margin: 0 auto 30px auto;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card-light);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: var(--hover-light);
    }

    .emoji {
      font-size: 2em;
    }

    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      color: #2980b9;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark .card {
      background-color: var(--card-dark);
    }

    body.dark .card:hover {
      background-color: var(--hover-dark);
    }

    body.dark input {
      background-color: #444;
      color: #f0f0f0;
      border-color: #666;
    }

    .toggle-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function filterCards() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }
  </script>
