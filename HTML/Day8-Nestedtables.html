<!DOCTYPE html>
<html>
<head>
    <title>Nested Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 align="center">Nested table</h1>
    <table>
        <tr>
            <td><b>Hello everyone</b></td>
            <td>
                <table align="left">
                    <tr>
                        <td>Sameer</td>
                        <td>Sameera</td>
                    </tr>
                    <tr>
                        <td>Farhana</td>
                        <td>
                            <table>
                                <tr>
                                    <td>Raju</td>
                                    <td>Raghu</td>
                                </tr>
                                <tr>
                                    <td>Sonu</td>
                                    <td>Sony</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table align="center">
                    <tr>
                        <td>Fahmida</td>
                        <td>Fahi</td>
                    </tr>
                    <tr>
                        <td>Fahim</td>
                        <td>
                            <table align="justify">
                                <tr>
                                    <td>Junaid</td>
                                    <td>Muzzu</td>
                                </tr>
                                <tr>
                                    <td>JUNNU</td>
                                    <td>Sammu</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <td>Muzakkir</td>
        </tr>
        <tr>
            <td>Shafi</td>
            <td>
                <table>
                    <tr>
                        <td>Mushu</td>
                        <td>Ashu</td>
                    </tr>
                    <tr>
                        <td>Bablu</td>
                        <td>Ayub</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
